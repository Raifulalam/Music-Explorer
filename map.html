<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 600px;
        }

        .row {
            margin: 0px;
            display: flex;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <div id="map"></div>
            </div>
            <div class="col-md-2">
                <h1>Information</h1>
                <div class="visited">
                    <p>Latitude: <span id="lat"></span></p>
                    <p>Longitude: <span id="lng"></span></p>

                    <p class="para" id="para"></p>
                </div>

            </div>
        </div>
    </div>

    <script src="map.js"></script>
</body>

</html>
