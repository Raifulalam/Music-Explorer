<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="explore.html">Explore</a>
        <a href="news.html">News</a>
        <a href="map.html">Map</a>
        <a href="javascript:void(0);" class="icon">
            <div class="hamburger">
                <Span></Span>
                <Span></Span>
                <Span></Span>
            </div>
        </a>
    </div>
    <div class="main-container">

        <div class="container">
            <div class="right">
                <p id="correct">Correct:0</p>
                <p id="incorrect">Incorrect:0</p>
            </div>

            <div id="quiz">
                <h1>Test Your Knowledge</h1>
                <h2 id="question"></h2>
                <div id="options" class="options">

                </div>
                <button id="next-btn" class="next-btn">Next Question</button>
            </div>
            <div id="result" class="result">
                <h2></h2>
                <p id="score"></p>

            </div>

        </div>
        <div class="quit">
            <button onclick="QuitQuiz()">Quit</button>
        </div>
        <div class='container'>
            <h2>Select Your Favourite Genre</h2>
            <form action=''>

                <input type='hidden' id='hidden_token'>
                <div class='genre'>
                    <label for='Genre' class='form-label col-sm-2'>Genre:</label>
                    <select name='' id='select_genre'>
                        <option>Select...</option>
                    </select>
                </div>
                <div class='Playlist'>
                    <label for='Genre' class='form-label col-sm-2'>Playlists:</label>
                    <select name='' id='select_playlist'>
                        <option>Select...</option>
                    </select>
                </div>
                <div class='search'>
                    <button type='submit' id='btn_submit' class='btn btn-success col-sm-12'>Search</button>
                </div>
            </form>
            <div class='row'>
                <div class='songlist'>
                    <div class='list-group song-list'>

                    </div>
                </div>
                <div class='song-details' id='song-detail'>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src='/start.js' type='text/javascript'></script>
    </div>


    <script src="quiz.js"></script>
</body>

</html>
