<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="explore.html">Explore</a>
        <a href="news.html">News</a>
        <a href="map.html">Map</a>
        <a href="javascript:void(0);" class="icon">
            <div class="hamburger">
                <Span></Span>
                <Span></Span>
                <Span></Span>
            </div>
        </a>
    </div>
    <div class="main-container">
        <div class="quiz-container">
            <h1>Find Your Favorite Song!</h1>
            <form id="songQuiz">
                <label for="genre">Select your favorite music genre:</label><br>
                <select id="genre" name="genre">
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="classical">Classical</option>
                </select><br><br>

                <label for="mood">How are you feeling right now?</label><br>
                <input type="radio" id="happy" name="mood" value="happy">
                <label for="happy">Happy</label><br>
                <input type="radio" id="sad" name="mood" value="sad">
                <label for="sad">Sad</label><br>
                <input type="radio" id="energetic" name="mood" value="energetic">
                <label for="energetic">Energetic</label><br><br>

                <label for="tempo">Preferred tempo:</label><br>
                <input type="radio" id="slow" name="tempo" value="slow">
                <label for="slow">Slow</label><br>
                <input type="radio" id="medium" name="tempo" value="medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="fast" name="tempo" value="fast">
                <label for="fast">Fast</label><br><br>

                <label for="lyrics">Do you prefer songs with meaningful lyrics?</label><br>
                <input type="radio" id="yes-lyrics" name="lyrics" value="yes">
                <label for="yes-lyrics">Yes</label><br>
                <input type="radio" id="no-lyrics" name="lyrics" value="no">
                <label for="no-lyrics">No</label><br><br>

                <label for="vocals">Are vocals important to you in a song?</label><br>
                <input type="radio" id="yes-vocals" name="vocals" value="yes">
                <label for="yes-vocals">Yes</label><br>
                <input type="radio" id="no-vocals" name="vocals" value="no">
                <label for="no-vocals">No</label><br><br>

                <label for="instrumental">Do you prefer instrumental tracks?</label><br>
                <input type="radio" id="yes-instrumental" name="instrumental" value="yes">
                <label for="yes-instrumental">Yes</label><br>
                <input type="radio" id="no-instrumental" name="instrumental" value="no">
                <label for="no-instrumental">No</label><br><br>

                <button type="button" onclick="suggestSong()">Find My Song</button>
            </form>

            <div id="formresult"></div>
        </div>
        <div class="container">

            <div id="quiz">
                <h1>Test Your Knowledge</h1>
                <h2 id="question"></h2>
                <div id="options" class="options">
                    <!-- Options will be populated dynamically -->
                </div>
                <button id="next-btn" class="next-btn">Next Question</button>
            </div>
            <div id="result" class="result" style="display: none;">
                <h2>Your Result</h2>
                <p id="score"></p>
            </div>
        </div>
    </div>


    <script src="quiz.js"></script>
</body>

</html>
